<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bloodonate+</title>
    <base href="/">

    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <script src="js/app.js"></script>
</head>
<body ng-app="bloodonate" ng-controller="MainCtrl">
    <a ng-show="unique_link" ng-href="{{unique_link}}">click me</a>
    <form ng-submit="post($element.action)">
        <ul style="padding: 2px;">
            <li>Name=======<input type="text" name="firstname" ng-model="data.firstname"><br></li>
            <li>Lastname===<input type="text" name="lastname" ng-model="data.lastname"><br></li>
            <li>Phone======<input type="text" name="phone" ng-model="data.phone"><br></li>
            <li>Email======<input type="text" name="email" ng-model="data.email"><br></li>
            <li>Bloodtype==<input type="text" name="bloodtype" ng-model="data.bloodtype"><br></li>
            <li>GEO X======<input type="text" name="geo_x" ng-model="data.geo_x"><br></li>
            <li>GEO Y======<input type="text" name="geo_y" ng-model="data.geo_y"><br></li>
        </ul>
        <ul ng-show="validation_errors">
            Please resolve the errors:
            <li ng-repeat="error in validation_errors">{{error}}</li>
        </ul>
        <input type="submit" value="Create new donor">
    </form>
    <ng-view></ng-view>
</body>
</html>
